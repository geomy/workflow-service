#server.port=8083
spring.datasource.url= jdbc:postgresql://localhost:5432/workflow_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.initialization-mode=always
spring.application.name = workflow-service
spring.jackson.serialization.fail-on-empty-beans=false

http.request.connection.timeout=180000
http.request.read.timeout=180000
initial.item.state=IN_PROGRESS
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
service.logs.directory=/home/masoya/Documents/logs
disable.seeder.runner=false

